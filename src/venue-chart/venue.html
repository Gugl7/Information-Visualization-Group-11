<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Map: Paintings Distributed Over Cities</title>
    <link rel="stylesheet" href="venue.css">
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&amp;display=swap"
          crossorigin>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <!-- Load Color Scale -->
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

</head>

<body>

<div id="observablehq-center">
    <header id="observablehq-header">
        <div style="display: flex; flex-grow: 1; justify-content: space-between; align-items: baseline;">
            <a href="https://observablehq.com/framework/" target="_self" rel="search">
                <span class="hide-if-small" style="color: var(--theme-foreground-faint);">OBSERVABLE FRAMEWORK</span>
            </a>
            <span style="display: flex; align-items: baseline; gap: 0.5rem; font-size: 14px;">
                    <a target="_blank"
                       href=""
                       rel="noopener noreferrer">
                        <span>Kaiser</span>
                    </a>
                </span>
        </div>
    </header>

    <main id="observablehq-main">
        <h1 class="observablehq-secondary-link" tabindex="-1">Paintings Distributed Over Cities</h1>
        <p>Hover over a bubble to see the paintings distributed over cities.</p>
        <div class="card-container" style="margin-top: 2rem">

            <div class="card">
                <div class="slider-container">
                    <label for="year-slider">Year:</label>
                    <span id="year-value">1905</span>
                    <div class="slider-wrapper">
                        <div class="slider-ticks">
                            <div class="tick-year">1905</div>
                            <div class="tick-year">1906</div>
                            <div class="tick-year">1907</div>
                            <div class="tick-year">1908</div>
                            <div class="tick-year">1909</div>
                            <div class="tick-year">1910</div>
                        </div>
                        <div style="padding-left: 12px; padding-right: 12px">
                            <input type="range" id="year-slider" min="1905" max="1910" step="1" value="1905"
                                   oninput="updateSliderLabel()"/>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col col-sm">
                        <label for="gender-filter">Gender Filter:</label>
                        <br>
                        <select id="gender-filter">
                            <option value="ALL">All</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                </div>
            </div>

            <!--BUBBLE CHART-->
            <div class="bubble-chart card "
                 style="overflow: visible; display: block; flex-direction: column;">
                <div class="chart-title">
                    <div class="title-container">
                        <h2>Distribution of Paintings and Exhibitions by Country and Venue</h2>

                        <div class="switch-container">
                            <div class="switch-highlight"></div>
                            <button id="switch-global" class="switch-button active" onclick="switchMode('global')">
                                Global view
                            </button>
                            <button id="switch-local" class="switch-button" onclick="switchMode('local')">Detailed
                                view
                            </button>
                        </div>
                    </div>
                    <p>Filtered by: <span id="filter-info" style="font-weight: bold; font-style: italic;"></span></p>
                </div>
                <div id="bubble_chart" style="font: 14px var(--sans-serif); overflow: visible"></div>
            </div>


        </div>
    </main>
</div>


<script src="venue.js"></script>
<script src="../dashboard-template/dashboard.js"></script>

</body>
<footer>
    <div id="observablehq-footer"></div>
</footer>
</html>
